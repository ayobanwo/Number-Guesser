<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,intial-scale=1.0">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css" integrity="sha256-ECB9bbROLGm8wOoEbHcHRxlHgzGqYpDtNTgDTyDz0wg=" crossorigin="anonymous" />
	<title>Number Guesser</title> 
</head>
<body>
	 <div class="container">
	 	<h1>Number Guesser</h1>
	 	<div class="div" id="game">
	 		<p>
	 			Guess a number between <span class="min-mum">1</span> and <span class="max-num">10</span>
	 		</p>
	 		<input type="number" name="" id="guess-input" placeholder="Enter your guess...">
	 		<input type="submit" value="Submit" id="guess-value">
	 		<p class="message"></p>
	 	</div>
	 </div>

	 <script src="app,js"></script>
</body>
</html>
